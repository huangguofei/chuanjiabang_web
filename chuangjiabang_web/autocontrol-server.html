		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<style>
			.server-list {
				padding: 20px;
			}
			
			.server-list ul {
				zoom: 1;
			}
			
			.server-list ul:after {
				content: "";
				height: 0;
				display: block;
				visibility: hidden;
				clear: both;
			}
			
			.server-list ul li {
				float: left;
				text-align: center;
				margin-left: 20px;
				margin-bottom: 20px;
			}
			
			.server-group-name {
				margin-bottom: 0px;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="top">

				</p>
				<p class="pull-right"><span class="message">消息<i class="col-red">(22)</i></span>|

				</p>
				<div class="clearfix"></div>
			</div>
			<div class="logo">
				<a href="main.html">
					<img src="images/logo_login.png" class="logo-img" />
					<img src="images/company-name.png" class="logo-name">
				</a>
			</div>
			<div class="server-list">
				<ul>
					<li>
						<img class="show-server" src="images/photo_default2@3x.png" />

						<p class="server-gropu-business">主营转洞</p>
						<input type="button" class="btn btn-primary" id="" value="在线咨询" />
					</li>
				</ul>
			</div>
		</div>
	</body>

	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
